<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        $(document).ready(function(){
            $('#find-btn').click(function(){
                alert('주소찾기클릭')
            new daum.Postcode({
                oncomplete: function(data) {//완료됐을 떄, 검색결과 클릭하면
                        //data는 객체고 이 안에 내용을 뽑아낸다.
                        //data.zonecode - 우편주소
                        //data.address - 기본주소
                        $('#zonecode').val(data.zonecode)
                        $('#address').val(data.address)

                        //data는 사용자가 선택한 주소 정보를 담고 있는 객체이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
                        //팝업에서 검색결과 항목을 클릭했을 때 실행할 코드를 작성하는 부분이다.
                        //예제를 참고하여 다양한 활용법을 확인해보세요.
                    }
                }).open();//팝업창 열기
            })
        })
    </script>
</head>
<body>
    <input type="text" id="zonecode">
    <input type="text" id="address">
    <button id="find-btn">주소 찾기</button>
</body>
</html>
